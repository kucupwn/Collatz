<!DOCTYPE html>
<html>
  <head>
    <title>codedamn HTML Playground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="input-container">
      <div class="input-left">
        <input type="number" id="inputNum" placeholder="Number" />
        <button id="startBtn">Start</button>
        <label for="scaleMode">Scale: </label>
        <select id="scaleMode">
          <option value="max">Max</option>
          <option value="follow">Follow</option>
        </select>
      </div>
      <div class="input-right">
        <div class="upper-inputs">
          <input type="number" id="startNum" placeholder="First number" />
          <button id="autoBtn">Auto</button>
          <button id="stopBtn">Stop</button>
        </div>
        <div class="lower-inputs">
          <input type="number" id="inputSpeed" placeholder="Speed[ms]" />
          <button id="setSpeedBtn">Set</button>
        </div>
      </div>
    </div>
    <svg width="720" height="560"></svg>
    <script src="/script.js"></script>
  </body>
</html>
